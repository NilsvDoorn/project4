{% extends "layout_loggedin.html" %}

{% block title %}
    Winkelwagen
{% endblock %}

{% block main %}
    <h1>Winkelwagen</h1>
    <form action="/commit_all_order" method="post">
      {% csrf_token %}
      <table id="myTable" class="table table-striped table-bordered" style="width:100%">
          <thead>
              <tr>
                  <th>orders</th>
                  <th>price</th>
              </tr>
          </thead>
          <tbody>
              <ul>
                  {% for order in orders %}
                      <tr>
                          <td>{{ order }}</td>
                          <td>{{ order.price }}</td>
                      </tr>
                  {% endfor %}
                  <tr>
                      <td>Total</td>
                      <td>{{ total_price }}</td>
                  </tr>
              </ul>
          </tbody>
        </table>
        <button class="btn btn-primary" type="submit">submit order</button>
    </form>
{% endblock %}
