{% extends "layout_loggedin.html" %}

{% block title %}
    Orders
{% endblock %}

{% block main %}
  <form action="/show_orderlist" method="post">
    {% csrf_token %}
    <ul>
      {% for user in users %}
        <li>
          <button class="btn btn-primary" type="submit" name="done" value="{{ user }}">Done</button>
          <button class="btn btn-primary" type="submit" name="user" value="{{ user }}">{{ user }}</button>
        </li>
      {% endfor %}
    </ul>
  </form>
  <table id="myTable" class="table table-striped table-bordered" style="width:100%">
      <thead>
          <tr>
              <th>orders</th>
          </tr>
      </thead>
      <tbody>
          <ul>
              {% for order in orders %}
                  <tr>
                      <td>{{ order }}</td>
                  </tr>
              {% endfor %}
          </ul>
      </tbody>
    </table>
    Price: {{ total_price }}
{% endblock %}
